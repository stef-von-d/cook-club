<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Cook Club</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header><a href="index.html">
            <h1 id="Logo">Cook Club</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li> <a href="index.html">ABOUT US</a></li>
                <li> <a href="gallery.html">GALLERY</a></li>
                <li><a href="signup.html" class="active" >SIGN UP</a></li>

            </ul>
        </nav>
    </header>

    
        <main>

            <!--Sign Up Form-->
            <div id="signup">
                <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                    <h2>Sign up to our club!</h2>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="text-input" required>
                    <br>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="text-input" required>
                    <br>
                    <label for="email_address">Email Address</label>
                    <input type="email" name="email_address" id="email_address" class="text-input" required>
                    <br>
                    <div class="radio-buttons">
                    </div>
                    <button type="submit" class="join-button">Join Now!</button>
                </form>
            </div>
        

    </main>



    <!--Footer-->
    <footer>
        <ul id="social-icons">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Find us on Facebook (link opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Find us on Instgram  (link opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>

            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Find us on Twitter (link opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/4eb3cbec08.js" crossorigin="anonymous"></script>
</body>

</html>
